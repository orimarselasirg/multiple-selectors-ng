<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
  <!-- region de paises -->
   <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continentes</label>
      <select
        class="form-control"
        formControlName="continents"
      >
        <option value="">--Seleccione continente--</option>
        <option [value]="region" *ngFor="let region of regions">{{region}}</option>
      </select>
    </div>
   </div>

  <!-- countrys -->
   <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">Pais:</label>
      <select
        class="form-control"
        formControlName="country"
      >
        <option value="">--Seleccione pais--</option>
        <option [value]="country.cca3" *ngFor="let country of countriesByRegion">{{country.name}}</option>
      </select>
    </div>
   </div>

  <!-- borders -->
   <div class="row mb-3" *ngIf="bordersByCountry.length > 0">
    <div class="col">
      <label class="form-label">Fronteras por paises:</label>
      <select
        class="form-control"
        formControlName="borders"
      >
        <option value="">--Seleccione frontera--</option>
        <option [value]="country.cca3" *ngFor="let country of bordersByCountry">{{country.name}}</option>
      </select>
    </div>
   </div>
</form>



<h3>Formularios</h3>
<code>
  {{myForm.value | json}}
</code>

<p>is forms valid: {{myForm.valid | json}}</p>
